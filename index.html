<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch a Sketch by AngusG</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 class="main-heading">Etch a Sketch by AngusG</h1>
        <p class="instructions">
            Please choose a square number to get started 👇🏻
        </p>

        <select name="num-squares-dropdown" id="num-squares-dropdown">
            <option value="4">4</option>
            <option value="9">9</option>
            <option value="16">16</option>
            <option value="25">25</option>
            <option value="36">36</option>
            <option value="49">49</option>
            <option value="64">64</option>
            <option value="81">81</option>
            <option value="100">100</option>
        </select>
        <button type="button" id="create-grid-btn">Create Grid</button>

        <div id="container"></div>
    </body>
</html>
